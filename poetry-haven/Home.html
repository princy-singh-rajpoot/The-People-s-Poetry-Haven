<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Haven, Inc.</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-dark {
            background-color: #343a40; /* Default dark color */
        }
        .navbar-brand img {
            border-radius: 50%; /* Circular logo */
            border: 2px solid #fff; /* White border around the logo */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
        .footer {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="image/logo.jpg" alt="Poetry Haven Logo" width="100">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container text-center my-5">
        <h1 class="display-4">Welcome to Poetry Haven, Inc.</h1>
        <p class="lead">Explore, Create, and Share Poetry.</p>

        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Search Poet" aria-label="Search Poet">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>

        <button class="btn btn-primary btn-lg my-3">Subscribe Now</button>
    </div>

    <footer class="footer text-center mt-5 py-4">

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
